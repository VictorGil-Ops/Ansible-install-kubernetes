---
  - name: disable SWAP temporal
    shell: |
      swapoff -a
    
  - name: disable SWAP permanent
    replace:
      path: /etc/fstab
      regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
      replace: '# \1'

  - name: enable user ansible passwordless sudoers
    lineinfile:
      dest: /etc/sudoers
      line: 'ansible ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

  - name: disable SELinux
    command: setenforce 0

  - name: disable SELinux on reboot
    selinux:
       state: disabled

  - name: Ensure br_netfilter is enabled.
    modprobe:
     name: br_netfilter
     state: present

  - name: add iptables net.bridge.bridge-nf-call-ip6tables
    sysctl:
      name: net.bridge.bridge-nf-call-ip6tables
      value: 1
      state: present

  
  - name: add iptables net.bridge.bridge-nf-call-iptables
    sysctl:
      name: net.bridge.bridge-nf-call-iptables
      value: 1
      state: present
  
  - name: Remove docker if installed from CentOS repo
    yum:
      name:
        - docker
        - docker-client
        - docker-client-latest
        - docker-common
        - docker-latest
        - docker-latest-logrotate
        - docker-logrotate
        - docker-engine
      state: removed

  - name: Add Docker repo
    get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
    become: yes

  - name: Enable Docker Edge repo
    ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
    become: yes

  - name: Enable Docker Test repo
    ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
    become: yes

  - name: Install Docker
    package:
        name: docker-ce
        state: latest
    become: yes

  - name: Start Docker service
    service:
        name: docker
        state: started
        enabled: yes
    become: yes

  - name: add Kubernetes' YUM repository
    yum_repository:
      name: Kubernetes
      description: Kubernetes YUM repository
      baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
      gpgcheck: yes

  - name: install kubelet
    yum:
      name: kubelet-1.20.0
      state: present
      update_cache: true

  - name: install kubeadm
    yum:
      name: kubeadm-1.20.0
      state: present

  - name: start kubelet
    service:
       name: kubelet
       enabled: yes
       state: started
